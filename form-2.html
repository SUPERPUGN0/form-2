<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form 2</title>
    </head>
    <body>
        <section>
            <form>
                    <h2>Got ideas? We've got the skills. Let's team up.</h2>
                    <p>Tell us more about yourself and what you're got in mind.</p>
                    <fieldset>
                        <label for="" class="input-label">Your name</label>
                        <input type="text" class="typing-input" placeholder="type here...">
                        <label for="" class="input-label">you@company.com</label>
                        <input type="email" class="typing-input" placeholder="type here...">
                        <label for="" class="input-label">Tell us a little about the project...</label>
                        <input type="text" name="" id="" class="typing-input" placeholder="type here...">
                    </fieldset>
                    <fieldset>
                        <label for="">How can we help you?</label>
                        <br>
                        <label class="checkbox"><input type="checkbox" name="" id="" class="checkbox-input"> Website design</label>
                        <label class="checkbox"><input type="checkbox" name="" id="" class="checkbox-input"> UX design</label>
                        <label class="checkbox"><input type="checkbox" name="" id="" class="checkbox-input"> User research</label>
                        <label class="checkbox"><input type="checkbox" name="" id="" class="checkbox-input"> Content creation</label>
                        <label class="checkbox"><input type="checkbox" name="" id="" class="checkbox-input"> Strategy & consulting</label>
                        <label class="checkbox"><input type="checkbox" name="" id="" class="checkbox-input"> Other</label>
                    </fieldset>
                    <button>Let's get started</button>
            </form>
        </section>
    </body>
</html>
